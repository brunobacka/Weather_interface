<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Estilo/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Estudo Weather</title>
</head>
<body>
    <div class="conteiner">

        <div class="left_content">

            <div class="pic_gradient"></div>

            <div class="today_info">

                <h2>Friday</h2>
                <span> 28 Julho 2023</span>
                <div>
                    <i class='bx bx-current-location'></i>
                    <span>Paris, FR</span>
                </div>

            </div>

            <div class="today_weather">
                
                <i class='bx bx-sun'></i>
                <h1 class="weather_temp">25ºC</h1>
                <h3>Sunny</h3>

            </div>

        </div>

        <div class="right_content">

            <div class="day_info">
                
                <div>
                    <span class="title">PRECIPITATION</span>
                    <span class="value">4 %</span>
                </div>
                <div>
                    <span class="title">UMIDITY</span>
                    <span class="value">34 %</span>
                </div>
                <div>
                    <span class="title">WIND SPEED</span>
                    <span class="value">6 Km/h</span>
                </div>

            </div>

            <ul class="days_list">

                <li>
                    <i class='bx bx-sun'></i>
                    <span>Sat</span>
                    <span class="day_temp">28º C</span>
                </li>
                <li>
                    <i class='bx bx-cloud-rain'></i>
                    <span>Sat</span>
                    <span class="day_temp">14º C</span>
                </li>
                <li>
                    <i class='bx bx-cloud-snow' ></i>
                    <span>Sat</span>
                    <span class="day_temp">02º C</span>
                </li>
                <li>
                    <i class='bx bx-cloud-lightning' ></i>
                    <span>Sat</span>
                    <span class="day_temp">28º C</span>
                </li>

            </ul>    
            <div class="btn_conteiner">
                <button class="loc_button">Search for location</button>
            </div>    
        </div>

    </div>
</body>
</html>
